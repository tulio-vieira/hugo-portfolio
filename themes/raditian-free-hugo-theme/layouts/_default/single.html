<!-- inject:../components/baseHead/baseHeadStart.html -->
<!DOCTYPE html>
<html lang="{{ site.Language }}">

<head>

    {{ partial "head.html" . }}

    {{ partial "head_custom.html" . }}

</head>

<body>

	{{ partial "header.html" . }}
  {{- if .Content }}
  <section class="section">
    <div class="container">
      {{ .Content }}
    </div>
  </section>
  {{- end }}  
	{{ partial "footer.html" . }}
  {{ partial "base-foot.html" . }}
</body>

</html>
<!-- endinject -->
