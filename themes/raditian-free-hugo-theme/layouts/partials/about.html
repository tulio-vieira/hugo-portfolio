{{ if .Params.about.enable }}
<section class="section rad-animation-group pb-0" id="about">
  <div class="container rad-fade-down">
    <div class="row d-flex flex-column-reverse flex-md-row">
      <div class="about__profile-picture col-12 col-md-6">
        <img
          class="lozad img-responsive image-left-overflow"
          src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
          data-src="{{ .Params.about.image.x | absURL }}"
          data-srcset="{{ .Params.about.image.x | absURL }} 1x, {{ .Params.about.image._2x | absURL }} 2x"
          alt="Profile Picture"
        />
      </div>
      <div class="col-12 col-md-6 my-auto my-auto">
        <h2>{{ .Params.about.title }}</h2>
        <p class="lead">
          {{ .Params.about.content | safeHTML }}
        </p>
        <a
          href="{{ .Params.about.button.URL | absURL }}"
          target="_blank"
          class="btn btn-primary"
        >
          <i class="{{ .Params.about.button.icon }}"></i>
          {{ .Params.about.button.btnText }}
        </a>
      </div>
    </div>
  </div>
</section>
{{ end }}
