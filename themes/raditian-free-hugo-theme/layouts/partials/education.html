{{ if .Params.education.enable }}
<section class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row rad-fade-down">
            <div class="col-12">
                <h2>{{ .Params.education.title }}</h2>
                <div class="row pt-2 pt-md-4">
                    {{ range .Params.education.items }}
                    <div class="col-12 col-sm-6 mb-4 mb-sm-0" style="margin-bottom: 8px !important;">
                        <div class="education">
                            <div class="education__date">{{ .year }}</div>
                            <div class="education__title">{{ .university }}</div>
                            <div class="education__degree">
                                {{ .degree }}
                            </div>
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
