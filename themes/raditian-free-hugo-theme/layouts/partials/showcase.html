{{ if .Params.showcase.enable }}
<section class="rad-showcase rad-showcase--index rad-animation-group rad-fade-down">
  <div class="rad-showcase__bg">
    <img
      class="lozad img-responsive"
      src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
      data-src="{{ .Params.showcase.image.x | absURL }}"
      data-srcset="{{ .Params.showcase.image.x | absURL }} 1x, {{ .Params.showcase.image._2x | absURL }} 2x"
      alt="{{ .Params.showcase.image.alt }}"
    />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-7 col-xl-6">
        <h1 class="display-1">
          {{ .Params.showcase.title }}
          <br />
          <span
            >{{ .Params.showcase.subtitle }}</span
          >
        </h1>
        <p class="lead">
          {{ .Params.showcase.description | safeHTML }}
        </p>
        <a
          href="{{ .Params.showcase.button.URL }}"
          class="btn btn-primary"
        >
          <i class="{{ .Params.showcase.button.icon }}"></i>
          {{ .Params.showcase.button.btnText }}
        </a>
      </div>
    </div>
    <div class="row platform-links">
      <div class="col-12">
        {{ range .Params.showcase.socialLinks }}
        <a href="{{ .URL | absURL }}" target="_blank"
          ><i class="icon-{{ .icon }}-line"></i
        ></a>
        {{ end }}
      </div>
    </div>
  </div>
  <div class="rad-showcase__bg rad-showcase__bg--mobile">
    <img
      class="lozad img-responsive"
      src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
      data-src="{{ .Params.showcase.imageMobile.x | absURL }}"
      alt="{{ .Params.showcase.imageMobile.alt }}"
    />
  </div>
</section>
{{ end }}
